- name: Create folder
  community.general.jenkins_job:
    config: "{{ lookup('file', '/tmp/job.xml') }}"
    name: "{{item}}"
    url: http://172.31.9.180:8080
    user: admin
    password: "{{jenkins_Password}}"
  loop:
    -CIPipelines

- name: Include pipe line
  ansible.builtin.include_tasks:
    file: pipeline.yml
  loop:
    - {name: "frontend", dir: "CIPipelines"}
